<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">ToDoリスト</h1>
    <div class="input-wrapper">
      <input id="js-input" type="text" />
      <button id="js-add" class="input-wrapper__add-button" type="button">
        追加
      </button>
    </div>
    <div class="todo">
      <div class="todo__incomplete">
        <div class="incomplete__title">
          <h2>未完了</h2>
        </div>
        <div id="incomplete-parent" class="incomplete__box"></div>
      </div>
      <div class="todo__complete">
        <div class="complete__title">
          <h2>完了</h2>
        </div>
        <div id="complete-parent" class="complete__box"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
