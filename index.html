<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">ToDoリスト</h1>
    <div class="input-wrapper">
      <input id="js-input" type="text" />
      <button id="js-add" class="input-wrapper__add-button" type="button">
        追加
      </button>
    </div>
    <div class="todo">
      <div class="todo__incomplete">
        <div class="incomplete__title">
          <h2>未完了</h2>
        </div>
        <div id="parent" class="incomplete__box">
          <div class="todo__list-item">
            <!-- todo__list-item -->
            <div class="todo__list-content">
              <!-- todo__list-content -->
              <p class="todo__list-content-text">あああああああ</p>
              <!-- todo__list-content-text -->
            </div>
            <button class="todo__complete-button" type="button">完了</button>
            <button class="todo__delete-button" type="button">削除</button>
          </div>
        </div>
      </div>
      <div class="todo__complete">
        <div class="complete__title">
          <h2>完了</h2>
        </div>
        <div class="complete__box">
          <div class="todo__list-item">
            <div class="todo__list-content">
              <p class="todo__list-content-text">あああああああ</p>
            </div>
            <button class="todo__back-button" type="button">戻す</button>
            <button class="todo__delete-button" type="button">削除</button>
          </div>
          <div class="todo__list-item">
            <div class="todo__list-content">
              <p class="todo__list-content-text">あああああああ</p>
            </div>
            <button class="todo__back-button" type="button">戻す</button>
            <button class="todo__delete-button" type="button">削除</button>
          </div>
          <div class="todo__list-item">
            <div class="todo__list-content">
              <p class="todo__list-content-text">あああああああ</p>
            </div>
            <button class="todo__back-button" type="button">戻す</button>
            <button class="todo__delete-button" type="button">削除</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
